name: Generate Snake Game and Update README

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          output: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
            dist/github-snake.gif
          palette: github-dark
          color_snake: orange
          color_dots: "#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9"

      - name: Update README references
        run: |
          # Replace snake image references in README.md
          sed -i 's|https://raw.githubusercontent.com/.*/output/github-snake-dark.svg|./dist/github-snake-dark.svg|g' README.md
          sed -i 's|https://raw.githubusercontent.com/.*/output/github-snake.svg|./dist/github-snake.svg|g' README.md
          sed -i 's|https://raw.githubusercontent.com/.*/output/github-snake.gif|./dist/github-snake.gif|g' README.md

      - name: Commit updated snake images and README
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ README.md
          git commit -m "Update snake game assets [skip ci]" || echo "No changes to commit"
          git push origin main
